on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: reverifi-frontend
          key: ${{ secrets.FRONT_END_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export NVM_DIR=~/.nvm && source ~/.nvm/nvm.sh
            export REACT_APP_API_URL=https://reverifi.sociumtech.com
            export REACT_APP_GOOGLE_CLIENT_ID=136239126169-7ffbg6nhe5uno7p0ng4kvbld4mak9dph.apps.googleusercontent.com
            export REACT_APP_FACEBOOK_APP_ID=348656156906042
            cd /home/reverifi-frontend/reverifi && git checkout package-lock.json && git pull origin main
            cd /home/reverifi-frontend/reverifi
            rm -rf node_modules
            npm install && npm cache clean --force
            npm cache verify
            npm run build
